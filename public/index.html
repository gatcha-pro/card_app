<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 업로드</title>
</head>
<body>
  <h1>🖼️ 우연이 만든 우리</h1>
  <h2>사진을 업로드하세요.</h2>
  <form id="uploadForm">
    <input type="file" name="photo" accept="image/*" required />
    <input type="text" name="phone" placeholder="전화번호" required />
    <button type="submit">업로드</button>
  </form>

  <div id="result" style="display:none; margin-top:20px;">
    <h2>결과</h2>
    <p>공격력: <span id="attack"></span></p>
    <p>수비력: <span id="defense"></span></p>
    <img id="preview" style="max-width:300px;" />
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new FormData(form);
      const res  = await fetch('/upload', { method: 'POST', body: data });
      const json = await res.json();
      if (!json.success) return alert('실패: ' + json.error);

      document.getElementById('attack').textContent  = json.attack;
      document.getElementById('defense').textContent = json.defense;
      document.getElementById('preview').src         = json.image_url;
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
