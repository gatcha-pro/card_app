<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지 - 카드 리스트</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin-bottom: 10px; padding: 6px; width: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    img { max-width: 100px; }
  </style>
</head>
<body>
  <h1>🛡️ 사용자 카드 목록</h1>

  <input type="text" id="searchInput" placeholder="수비력으로 검색..." />

  <table>
    <thead>
      <tr>
        <th>이미지</th>
        <th>전화번호</th>
        <th>수비력</th>
        <th>SMS 전송</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    let allData = [];

    async function loadSubmissions() {
      try {
        const res = await fetch('/submissions');
        const data = await res.json();
        allData = data;
        renderTable(allData);
      } catch (err) {
        console.error('❌ submissions 로딩 실패:', err);
        alert('서버에서 데이터를 불러오지 못했습니다.');
      }
    }

    function renderTable(data) {
      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="/${entry.image_url}" alt="카드" /></td>
          <td>${entry.phone}</td>
          <td>${entry.defense ?? 'null'}</td>
          <td><button onclick="sendSMS('${entry.phone}')">전송</button></td>
        `;
        table.appendChild(row);
      });
    }

    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.trim();
        if (keyword === '') {
          renderTable(allData);
        } else {
          const filtered = allData.filter(entry =>
            entry.defense?.toString().includes(keyword)
          );
          renderTable(filtered);
        }
      });
    }

    async function sendSMS(phone) {
      const msg = prompt(`${phone} 번에게 보낼 메시지 입력:`);
      if (!msg) return;

      try {
        const res = await fetch('/sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ to: phone, msg })
        });

        const result = await res.json();
        if (result.success) alert('✅ 전송 성공');
        else alert('❌ 전송 실패');
      } catch (err) {
        alert('전송 요청 실패');
        console.error(err);
      }
    }

    window.onload = () => {
      loadSubmissions();
      setupSearch();
    };
  </script>
</body>
</html>
